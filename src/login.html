<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-800 px-4 py-6">
    <h2 class="text-2xl md:text-3xl m-3 p-3 text-white font-semibold font-mono text-center">Welcome to SilverGram</h2>
    <div class="w-full max-w-md flex flex-col justify-center items-center bg-gray-600 p-6 md:p-8 rounded-2xl shadow-lg">
      <input type="email" placeholder="Email" class="w-full m-2 p-4 text-xl text-white bg-gray-700 rounded-lg border-2 border-gray-500 focus:border-orange-600 focus:outline-none"/>
      <input type="password" placeholder="Password" class="w-full m-2 p-4 text-xl text-white bg-gray-700 rounded-lg border-2 border-gray-500 focus:border-orange-600 focus:outline-none"/>
      <button class="w-full m-2 p-4 text-xl font-semibold rounded-lg bg-orange-600 text-white hover:bg-orange-700 transition-colors">Login</button>
      <p class="m-2 p-2 text-white text-lg hover:text-orange-400 cursor-pointer">Forgot Password?</p>
      <div class="text-white text-lg m-2 p-2 text-center">
        <span>Don't have an account?</span>
        <button class="block w-full mt-2 p-4 text-xl font-semibold rounded-lg bg-gray-700 text-white hover:bg-gray-800 transition-colors border-2 border-orange-600">Sign Up</button>
      </div>
    </div>
  </div>
  </body>
</html>
